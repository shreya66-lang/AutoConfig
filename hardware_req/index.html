<!DOCTYPE html>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Poppins:wght@500;600;700&display=swap" rel="stylesheet">
  <style>
    /* Sidebar styling */
    .sidebar {
      position: fixed;
      top: 0;
      right: 0;
      width: 200px; /* Broad enough for summary content */
      height: 100vh;
      background: #ffffff;
      border-left: 1px solid rgba(0, 109, 119, 0.1);
      box-shadow: -4px 0 15px rgba(0, 109, 119, 0.1);
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      z-index: 999; /* Below home icon (z-index: 1000) */
    }

    /* Sidebar heading */
    .sidebar-heading {
      font-family: 'Poppins', sans-serif;
      font-size: 24px;
      font-weight: 700;
      color: #006d77;
      text-transform: uppercase;
      writing-mode: vertical-rl; /* Rotates text vertically */
      transform: rotate(180deg); /* Adjusts orientation to be readable */
      margin: 30px 0;
      letter-spacing: 1px;
    }

    /* Navigation links in sidebar */
    .sidebar-nav {
      display: flex;
      flex-direction: column;
      gap: 15px;
      width: 100%;
      align-items: center;
    }

    .sidebar-nav a {
      font-family: 'Inter', sans-serif;
      font-size: 14px;
      color: #1f2a44;
      text-decoration: none;
      padding: 10px;
      border-radius: 8px;
      transition: background 0.3s ease, color 0.3s ease;
    }

    .sidebar-nav a:hover {
      background: #f9fbfc;
      color: #006d77;
    }

    /* Adjust main content to avoid overlap with sidebar */
    body {
      padding-right: 220px; /* Sidebar width + padding */
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
      .sidebar {
        width: 150px;
        padding: 15px;
      }

      .sidebar-heading {
        font-size: 20px;
        margin: 20px 0;
      }

      .sidebar-nav a {
        font-size: 12px;
        padding: 8px;
      }

      body {
        padding-right: 170px;
      }
    }

    @media (max-width: 480px) {
      .sidebar {
        width: 120px;
        padding: 10px;
      }

      .sidebar-heading {
        font-size: 18px;
        margin: 15px 0;
      }

      .sidebar-nav a {
        font-size: 11px;
        padding: 6px;
      }

      body {
        padding-right: 140px;
      }
    }
  </style>
</head>
